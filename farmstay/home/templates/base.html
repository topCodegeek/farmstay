{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet"/>
     <link rel="stylesheet" href="{% static 'stylesheets/styles.css' %}">
     {% block head %}{% endblock %}
     <link rel="stylesheet" href="{% static 'stylesheets/mediaqueries.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container px-4">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'favicon.ico' %}" alt="Gaav Manatla logo" class="me-2">
        <span>गांव मनातलं</span>
      </a>
      <div class="collapse navbar-collapse">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'locations' %}">Places</a></li>
          </ul>
        </div>
        <div class="ms-auto nav-brand ">
          <button class="btn btn-primary">Sign Up</button>
        </div>
      </div>
        <div class="ms-auto nav-brand ">
          <a class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <i class="ri-menu-3-line"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header custom-nav-brand">
         <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
         <!-- Offcanvas links -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'locations' %}">Places</a></li>

            <button class="btn btn-primary">Sign Up</button>
          </ul>
    </div>
</div>
  

    <div style="min-height: 90vh;">
        {% block content %}{% endblock %}
    </div>
    <br><br>

    <!-- Service Strip -->
    <section id="service-strip" class="mt-5 service-strip" style="border-top-left-radius:  20px;border-top-right-radius:  20px;">
      <div class="container py-3 border-top text-center">
        <div class="row justify-content-center">
          <div class="col-md-4 mb-3 footer-icons">
            <i class="ri-car-line"></i>Pick & Drop Available
          </div>
          <div class="col-md-4 mb-3 footer-icons">
            <i class="ri-phone-line"></i>Easy Contact
          </div>
          <div class="col-md-4 mb-3 footer-icons">
            <i class="ri-road-map-line"></i>Trekking Guide On Request
          </div>
        </div>
      </div>
    </section>
  
      <!-- Footer -->
      <footer class="text-center py-3 border-top">
        <p class="mb-0">© 2025 Rural Escape. All rights reserved.</p>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
